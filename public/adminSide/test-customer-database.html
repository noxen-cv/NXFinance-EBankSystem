<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Database Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        #customerTableBody { border: 1px solid #ddd; padding: 10px; min-height: 100px; }
    </style>
</head>
<body>
    <h1>Customer Database Debug Test</h1>
    
    <div class="test-section">
        <h3>Test API Endpoint</h3>
        <button onclick="testAPI()">Test Customer API</button>
        <div id="apiResult"></div>
    </div>
    
    <div class="test-section">
        <h3>Test Elements</h3>
        <div id="elementTest"></div>
        <!-- Required elements for customer database -->
        <table>
            <tbody id="customerTableBody">
                <tr><td>Table body exists</td></tr>
            </tbody>
        </table>
        <div id="totalCustomers">0</div>
        <div id="activeAccounts">0</div>
        <div id="newCustomers">0</div>
        <div id="verifiedCustomers">0%</div>
        <div id="customersWithLoans">0%</div>
        <div id="premiumCustomers">0%</div>
        <span id="pageIndicator">Page 1 of 1</span>
        <button id="prevPage">Prev</button>
        <button id="nextPage">Next</button>
        <input type="checkbox" id="selectAllCustomers">
        <input type="text" id="searchInput" placeholder="Search...">
        <select id="statusFilter"><option value="all">All</option></select>
        <select id="dateFilter"><option value="all">All Time</option></select>
    </div>
    
    <div class="test-section">
        <h3>Customer Database Instance</h3>
        <button onclick="testCustomerDatabase()">Test Customer Database</button>
        <div id="customerDatabaseResult"></div>
    </div>

    <!-- Test authentication for development -->
    <script src="../js/test-auth.js"></script>
    
    <script>
        // Test API function
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            try {
                const response = await fetch('/api/admin/customers');
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">API Success: ${data.customers?.length || 0} customers found</div>`;
                console.log('API Test Result:', data);
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">API Error: ${error.message}</div>`;
                console.error('API Test Error:', error);
            }
        }
        
        // Test elements
        function testElements() {
            const elements = [
                'customerTableBody', 'totalCustomers', 'activeAccounts', 'newCustomers',
                'verifiedCustomers', 'customersWithLoans', 'premiumCustomers',
                'pageIndicator', 'prevPage', 'nextPage', 'selectAllCustomers',
                'searchInput', 'statusFilter', 'dateFilter'
            ];
            
            const results = elements.map(id => {
                const element = document.getElementById(id);
                return `${id}: ${element ? '✓' : '✗'}`;
            });
            
            document.getElementById('elementTest').innerHTML = results.join('<br>');
        }
        
        // Test customer database
        function testCustomerDatabase() {
            const resultDiv = document.getElementById('customerDatabaseResult');
            try {
                if (typeof CustomerDatabase !== 'undefined') {
                    const db = new CustomerDatabase();
                    resultDiv.innerHTML = '<div class="success">CustomerDatabase class available and instantiated</div>';
                    console.log('Customer Database Test:', db);
                } else {
                    resultDiv.innerHTML = '<div class="error">CustomerDatabase class not found</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Customer Database Error: ${error.message}</div>`;
                console.error('Customer Database Test Error:', error);
            }
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', () => {
            testElements();
            setTimeout(() => {
                testAPI();
            }, 1000);
        });
    </script>
    
    <!-- Load customer database script -->
    <script src="customer-database.js"></script>
</body>
</html>
