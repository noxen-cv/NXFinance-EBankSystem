<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NXFinance - Create Account</title>
    <link rel="stylesheet" href="../src/register.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <button class="back-arrow-btn" onclick="goToLogin()" aria-label="Back to Login Page">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6" />
                </svg>
            </button>
            <div class="register-form-container">
                <h2 class="register-title">CREATE ACCOUNT</h2>                <form id="registerForm" onsubmit="handleSignup(event)" class="register-form">
                    <div id="registerError" class="error-message"></div>
                    <div class="form-row">
                        <div class="form-group half-width">
                            <input type="text" id="registerFirstName" name="first_name" placeholder="First Name" required>
                        </div>
                        <div class="form-group half-width">
                            <input type="text" id="registerLastName" name="last_name" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <input type="email" id="registerEmail" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group full-width">
                        <input type="text" id="registerUsername" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group full-width">
                        <div class="password-container">
                            <input type="password" id="registerPassword" name="password" placeholder="Password" required>
                            <button type="button" class="password-toggle" onclick="toggleRegisterPassword()">üëÅ</button>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <input type="tel" id="registerPhone" name="phone_number" placeholder="Phone Number (optional)">
                    </div>
                    <button type="submit" class="signup-btn">Sign up</button>
                </form>
            </div>
        </div>        <div class="right-panel">            <div class="card-container">
                <img src="./Assets/NX Finance CArd.jpg" alt="NX Finance Card" class="card-img" onclick="goToLogin()">
            </div>
            <div class="welcome-text-container">
                <h2 class="welcome-title">Welcome to NXFinance</h2>
                <p class="welcome-subtitle">Already have an account?</p>
                <p class="card-instruction">(Press the card)</p>
                <div class="card-interactive-area" onclick="goToLogin()"></div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loader"></div>
    </div>
    
    <script src="../src/register.js"></script>
</body>
</html>
